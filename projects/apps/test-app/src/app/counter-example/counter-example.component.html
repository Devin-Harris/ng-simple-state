<div class="example-page">
   <h2>Counter Example</h2>
   <div class="state-container">
      <label>State View</label>
      <pre>{{ globalState.view() | json }}</pre>
   </div>

   <button (click)="onIncrement()">Increment Count</button>
   <button (click)="onDecrement()">Decrement Count</button>
   <button (click)="onResetCount()">Reset Count</button>
   <button (click)="onSetTo100()">Set Count to 100</button>
</div>
