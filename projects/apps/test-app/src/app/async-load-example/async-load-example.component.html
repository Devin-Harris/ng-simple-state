<div class="example-page">
   <h2>Async Load Example</h2>

   <div class="state-container">
      <label>State View</label>
      <pre>{{ stateService.state.view() | json }}</pre>

   <button [disabled]="stateService.state.loading()" (click)="onLoad()">
      Load Entity
   </button>
</div>
