<div class="example-page">
   <h2>Non Singleton Example</h2>

   <br />
   <button (click)="addInstance()">Add instance</button>
   <br />
   <br />

   <div class="instances">
      <ngxss-singleton-vs-nonsingleton
         *ngFor="let id of instances; trackBy: trackBy"
         [id]="id"
         (removeInstance)="removeInstance(id)"
      ></ngxss-singleton-vs-nonsingleton>
   </div>
</div>
