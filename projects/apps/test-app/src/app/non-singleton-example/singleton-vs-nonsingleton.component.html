<div class="singleton-vs-non-container">
   <div class="header">
      <h2>Instance {{ id }}</h2>
      <div (click)="removeInstance.emit()" class="remove">&#10006;</div>
   </div>

   <br />

   <div class="state-views">
      <div class="state-container">
         <label>Singleton Service State View</label>
         <pre>{{ singletonService.state.view() | json }}</pre>
         <button (click)="singletonService.state.increment()">
            Increment Singleton Service
         </button>
      </div>

      <div class="state-container">
         <label>Non Singleton Service State View</label>
         <pre>{{ nonSingletonService.state.view() | json }}</pre>

         <button (click)="nonSingletonService.state.increment()">
            Increment NonSingleton Service
         </button>
      </div>

      <div class="state-container">
         <label>Non Singleton Component State View</label>
         <pre>{{ componentState.view() | json }}</pre>

         <button (click)="componentState.increment()">
            Increment NonSingleton Service
         </button>
      </div>
   </div>
</div>
